<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube-container"></div>

    <div class="controls">
        <button class="control-button" id="front">Front</button>
        <button class="control-button" id="back">Back</button>
        <button class="control-button" id="top">Top</button>
        <button class="control-button" id="bottom">Bottom</button>
        <button class="control-button" id="left">Left</button>
        <button class="control-button" id="right">Right</button>
    </div>

    <button id="solve-button">Solve Cube</button>
    <div id="instructions"></div>

    <script src="script.js"></script>
</body>
</html>
